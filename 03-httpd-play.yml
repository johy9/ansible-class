---
- name: install HTTPD server
  host: n2
  becoome: yes

  tasks:
    - name: Install HTTPD
      yum:
        name: httpd
        state: present

    - name: start HTTPD
      service:
        name: HTTPD
        state: Started
    - name: Enable HTTPD
    
      service:
        name: HTTPD
        enabled: yes
...